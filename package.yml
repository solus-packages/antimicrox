name       : antimicrox
version    : 3.1.2
release    : 3
source     :
    - https://github.com/AntiMicroX/antimicrox/archive/3.1.2.tar.gz : 18539897caed5021003f590cb4baeacf039897c6ff1542697901f573d5a758dc
homepage   : https://github.com/AntiMicroX/antimicrox
license    : GPL-3.0-or-later
component  : games
summary    : antimicro is a graphical program used to map keyboard keys and mouse controls to a gamepad
description: |
    antimicro is a graphical program used to map keyboard keys and mouse controls to a gamepad
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(sdl2)
    - pkgconfig(xtst)
    - extra-cmake-modules
    - itstool
libsplit   : no
setup      : |
    %cmake
build      : |
    %make
install    : |
    %make_install
    rm $installdir/usr/share/antimicrox/CHANGELOG.md

