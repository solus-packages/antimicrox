name       : antimicrox
version    : 3.1.3
release    : 4
source     :
    - https://github.com/AntiMicroX/antimicrox/archive/3.1.3.tar.gz : 53c6b0e6c8ea8c3a5527b56e1ad052eae983ba36abfc090769c6164bc5f342dd
homepage   : https://github.com/AntiMicroX/antimicrox
license    : GPL-3.0-or-later
component  : games
summary    : antimicro is a graphical program used to map keyboard keys and mouse controls to a gamepad
description: |
    antimicro is a graphical program used to map keyboard keys and mouse controls to a gamepad
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(sdl2)
    - pkgconfig(xtst)
    - extra-cmake-modules
    - itstool
libsplit   : no
setup      : |
    %cmake
build      : |
    %make
install    : |
    %make_install
    rm $installdir/usr/share/antimicrox/CHANGELOG.md

