name       : antimicrox
version    : 3.2.0
release    : 9
source     :
    - https://github.com/AntiMicroX/antimicrox/archive/refs/tags/3.2.0.tar.gz : 07ea9ea783d683523f21438b0e35c3295e1040e104904595fc6f79d8ee5054b8
homepage   : https://github.com/AntiMicroX/antimicrox
license    : GPL-3.0-or-later
component  : games
summary    : antimicro is a graphical program used to map keyboard keys and mouse controls to a gamepad
description: |
    antimicro is a graphical program used to map keyboard keys and mouse controls to a gamepad
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(sdl2)
    - pkgconfig(xtst)
    - extra-cmake-modules
    - itstool
setup      : |
    %cmake
build      : |
    %make
install    : |
    %make_install
    rm $installdir/usr/share/antimicrox/CHANGELOG.md
    rm -r $installdir/usr/share/doc

